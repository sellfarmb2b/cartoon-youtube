name: Build Windows Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:  # 수동 실행도 가능하도록

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build YouTubeMaker
        run: |
          pyinstaller --noconsole --onefile --name=YouTubeMaker --add-data "src/templates;src/templates" --add-data "src/static;src/static" --add-data "bin/win/ffmpeg.exe;bin/win" src/app.py
      
      - name: Build Launcher
        run: |
          pyinstaller --noconsole --onefile --name=Launcher --add-data "src/version.json;src" src/launcher.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeMaker-Windows
          path: |
            dist/YouTubeMaker.exe
            dist/Launcher.exe
          retention-days: 30
      
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/YouTubeMaker.exe
            dist/Launcher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
