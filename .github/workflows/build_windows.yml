name: Build Windows Executable

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 런처 빌드
    - name: Build Launcher
      run: |
        pyinstaller --noconsole --onefile src/launcher.py

    # 메인 앱 빌드 (데이터 포함)
    - name: Build YouTubeMaker
      run: |
        pyinstaller --noconsole --onefile --name=YouTubeMaker --add-data "src/templates;src/templates" --add-data "bin/win/ffmpeg.exe;bin/win" src/app.py

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build-Files
        path: |
          dist/Launcher.exe
          dist/YouTubeMaker.exe
        retention-days: 30
