name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

# 여기가 핵심! 로봇에게 쓰기 권한을 강제로 부여합니다.
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 런처 빌드
    - name: Build Launcher
      run: |
        pyinstaller --noconsole --onefile src/launcher.py

    # 메인 앱 빌드 (데이터 포함)
    - name: Build YouTubeMaker
      run: |
        pyinstaller --noconsole --onefile --name=YouTubeMaker --add-data "src/templates;src/templates" --add-data "bin/win/ffmpeg.exe;bin/win" src/app.py

    # 릴리즈 업로드 (토큰 명시)
    - name: Upload Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Launcher.exe
          dist/YouTubeMaker.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
